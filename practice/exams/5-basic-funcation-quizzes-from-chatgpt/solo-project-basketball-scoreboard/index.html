<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet"/>
    <title>Basketball Scoreboard</title>
    <link rel="icon" type="image/png" class="favicon" href="images/basketball-icon.svg" />
  </head>
  <body>
    <div class="scoreboard">
      <div class="teams">
        <div class="home">
          <h3>HOME</h3>
          <span id="home-display" class="score">0</span>
          <div class="buttons">
            <button class="add-points" onclick="homePlusOne()">+1</button>
            <button class="add-points" onclick="homePlusTwo()">+2</button>
            <button class="add-points" onclick="homePlusThree()">+3</button>
          </div>
        </div>
        <div class="guest">
          <h3>GUEST</h3>
          <span id="guest-display" class="score">0</span>
          <div class="buttons">
            <button class="add-points" onclick="guestPlusOne()">+1</button>
            <button class="add-points" onclick="guestPlusTwo()">+2</button>
            <button class="add-points" onclick="guestPlusThree()">+3</button>
          </div>
        </div>
      </div>

      <div id="reset-ctn">
        <button id="reset-btn" onclick="resetScores()">RESET</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
