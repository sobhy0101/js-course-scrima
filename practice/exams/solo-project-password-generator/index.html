<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <section class="container">
    <h1>Generate a<span class="subtext">random password</span></h1>
    <p>Never use an insecure password again.</p>
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" max="20" value="12">
    <br>
    <label for="includeUppercase">Include Uppercase Letters:</label>
    <input type="checkbox" id="includeUppercase" checked>
    <br>
    <label for="includeNumbers">Include Numbers:</label>
    <input type="checkbox" id="includeNumbers" checked>
    <br>
    <label for="includeSymbols">Include Symbols:</label>
    <input type="checkbox" id="includeSymbols" checked>
    <br>
    <button id="generate-button">Generate Password</button>
    <h2>Your Generated Password:</h2>
    <p id="password-one"></p>
    <p id="password-two"></p>
    </section>
    <script src="script.js"></script>
</body>
</html>
