<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" type="image/svg+xml" href="padlock.svg">
</head>
<body>
    <section class="container">
            <h1>Generate a<span class="subtext">random password</span></h1>
            <p class="secondary-header">Never use an insecure password again.</p>
            <div class="input-group">
                <label for="length">Password Length:</label>
                <input type="number" id="length" min="4" max="20" value="15">
                <br>
                <div class="checkbox-row">
                    <input type="checkbox" id="includeUppercase">
                    <label for="includeUppercase">Include Uppercase Letters</label>
                </div>
                <div class="checkbox-row">
                    <input type="checkbox" id="includeNumbers">
                    <label for="includeNumbers">Include Numbers</label>
                </div>
                <div class="checkbox-row">
                    <input type="checkbox" id="includeSymbols">
                    <label for="includeSymbols">Include Symbols</label>
                </div>
            </div>
        <div class="separator">
            <button id="generate-button">Generate Password</button>
        </div>

        <hr>

        <section class="password-display">
            <p id="password-one"></p></div>
            <p id="password-two"></p>
        </section>
        <p id="copy-notification"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
